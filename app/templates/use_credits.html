<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Use Credits</title>
</head>
<body>
    <h1>Use Credits</h1>
    <form action="/credits/use_credits" method="post">
        <label for="api_key">API Key:</label><br>
        <input type="text" id="api_key" name="api_key"><br>
        <label for="cost">Cost:</label><br>
        <input type="number" id="cost" name="cost" step="0.01"><br>
        <label for="params">Params:</label><br>
        <input type="number" id="params" name="params"><br><br>
        <input type="submit" value="Use">
    </form>
</body>
</html>
